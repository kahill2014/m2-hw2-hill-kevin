<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Module 2 - Homework 2</title>
  </head>
  <body>
    <h1 class="text-center text-uppercase">Bootstrap Rocks!</h1>
	<main class="container">
		<div class="alert alert-success" role="alert">
			Check out these awesome images!
		</div>
		<div class="row">
			<img class="col-12 col-md-4 shadow-sm p-3 mb-5 bg-white rounded" src="img/hw2-image2.png" title="Mini Cupcakes" alt="chocolate and vanilla mini-cupcakes" />
			<img class="col-12 col-md-4 shadow-sm p-3 mb-5 bg-white rounded" src="img/hw2-image3.png" title="Blue Grafitti Art" alt="person with headphones looking at grafitti art" />
			<img class="col-12 col-md-4 shadow-sm p-3 mb-5 bg-white rounded" src="img/hw2-image6.png" title="Headphones" alt="headphones in front of a bright background" />
		</div>
		<div class="row">
			<img class="col-6 col-md-4 shadow p-3 mb-5 bg-white rounded" src="img/hw2-image4.png" title="Crystal Clear Beach" alt="aerial view of a clear beach" />
			<img class="col-6 col-md-4 shadow p-3 mb-5 bg-white rounded" src="img/hw2-image5.png" title="Industrial Curved Building" alt="perspective looking upward at a curved metal building" />
			<img class="col-6 col-md-4 shadow p-3 mb-5 bg-white rounded" src="img/hw2-image1.png" title="Tall White Building" alt="perspective looking upward at a tall building" />
		</div>
		<div class="row">
			<img class="col-6 col-md-4 shadow-lg p-3 mb-5 bg-white rounded" src="img/hw2-image7.png" title="Shoreline With Boats" alt="aerial view of a shoreline with boats on the sand" />
			<img class="col-6 col-md-4 shadow-lg p-3 mb-5 bg-white rounded" src="img/hw2-image8.png" title="Portrait with Grafitti Backdrop" alt="person winking in front of grafitti art" />
			<img class="col-6 col-md-4 shadow-lg p-3 mb-5 bg-white rounded" src="img/hw2-image9.png" title="Coral Reef" alt="aerial view of a coral reef underwater" />
		</div>
	</main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
